<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <div x-data="nglApp()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12" data-aos="fade-down">
            <h1 class="text-4xl font-bold mb-2 gradient-text">
                NGL Spammer Pro
            </h1>
            <p class="text-gray-400">Advanced Message Sending Platform</p>
        </div>

        <!-- Main Form -->
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-xl p-6 shadow-xl" data-aos="zoom-in">
            <form @submit.prevent="submitForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input x-model="username" type="text" 
                           class="w-full bg-gray-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500"
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">Message</label>
                    <textarea x-model="message" rows="4"
                              class="w-full bg-gray-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500"
                              required></textarea>
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">Amount</label>
                    <input x-model="amount" type="number" min="1" max="50"
                           class="w-full bg-gray-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500"
                           required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition-all"
                        :disabled="loading">
                    <span x-show="!loading">ðŸš€ Start Sending</span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                            <!-- Spinner SVG -->
                        </svg>
                        Processing...
                    </span>
                </button>
            </form>
        </div>

        <!-- Results -->
        <div x-show="results" class="mt-8 bg-gray-800 rounded-lg p-6" data-aos="fade-up">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="bg-gray-700 p-4 rounded text-center">
                    <div class="text-green-400 text-xl font-bold" x-text="stats.success"></div>
                    <div class="text-gray-400 text-sm">Success</div>
                </div>
                <div class="bg-gray-700 p-4 rounded text-center">
                    <div class="text-red-400 text-xl font-bold" x-text="stats.failed"></div>
                    <div class="text-gray-400 text-sm">Failed</div>
                </div>
                <div class="bg-gray-700 p-4 rounded text-center">
                    <div class="text-purple-400 text-xl font-bold" x-text="stats.total"></div>
                    <div class="text-gray-400 text-sm">Total</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Alpine.js logic
        function nglApp() {
            return {
                loading: false,
                username: '',
                message: '',
                amount: 10,
                results: null,
                stats: {},

                async submitForm() {
                    this.loading = true;
                    try {
                        const response = await fetch('/api/nglspam', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                message: this.message,
                                amount: parseInt(this.amount)
                            })
                        });
                        
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error);

                        this.results = data.results;
                        this.stats = data.stats;
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'Completed!',
                            html: `Successfully sent ${data.stats.success}/${data.stats.total} messages`,
                            confirmButtonColor: '#8B5CF6'
                        });
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error!',
                            text: error.message,
                            confirmButtonColor: '#8B5CF6'
                        });
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
